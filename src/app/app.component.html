<div class="fondo">
  <div *ngFor="let baraja of son ">
    <div class="miniCarta" style="order: 1" (click)="elegirBaraja(baraja)">
      <div class="restante">{{barajas[baraja].numeroCartas - barajas[baraja].usadas.length}}</div>
      <img class="miniatura" [src]="'/cartas/enves/' + baraja + '.jpeg'" height="100%"
        [ngStyle]="{'box-shadow': '2px ' + (barajas[baraja].numeroCartas - barajas[baraja].usadas.length)/2 + 
        'px 0px rgba(0, 0, 0, 0.5),5px '  + (barajas[baraja].numeroCartas - barajas[baraja].usadas.length + 5)/2 + 'px 5px rgba(0, 0, 0, 0.5)'}">
    </div>
  </div>
